<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Manifest  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="favicon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#5A67D8">
  <meta name="theme-color" content="#5A67D8">
  <link rel="manifest" href="manifest.json">

  <!-- https://necolas.github.io/normalize.css/8.0.1/normalize.css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700,900">
  <link rel="stylesheet" href="css/index.css">
  <title>FonFont - Test your fonts</title>
</head>

<body>
  <nav>
    <h1 class="navbar-item" id="app-title"><a href=".">FonFont</a></h1>
    <ul class="navbar-right">
      <li class="navbar-item">
        <a href="https://github.com/granpepito/fonfont" target="_blank">
          <img class="github-icon" src="icons/github.svg" alt="GitHub Logo" width="20px" height="20px">
        </a>
      </li>

      <li class="navbar-item">
        <a id="portfolio-link" href="https://github.com/granpepito" target="_blank">
          granpepito
        </a>
      </li>
      </div>
  </nav>

  <!-- Header || Indicate how to use the app -->
  <header>
    <h2>FonFont</h2>
    <p>Test multiple fonts and choose your favorite pairings.</p>
  </header>

  <main>
    <!-- Header to show what will be on screen -->
    <p id="pair-presentation-header">
      <span class="pair-presentation-section type-fonts">
        <span>Type Sample</span>
        <span>Fonts</span>
      </span>
      <span class="pair-presentation-section type-weights">Weights</span>
      <span class="pair-presentation-section type-example">
        <span>Typesetting</span>
        <span>Example</span>
      </span>
    </p>

    <!-- List of font pairs -->
    <div class="list-pair">
      <div class="pair" id="pair-1">
        <div class="pair-presentation-section pair-selection">

        </div>
        <div class="pair-presentation-section pair-presentation"></div>
      </div>
    </div>

    <!-- Button to add a new pair -->
    <div id="add-pair-container">
      <button type="button" class="btn" id="add-pair-btn">Add Pair</button>
    </div>


  </main>

  <footer>

  </footer>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
